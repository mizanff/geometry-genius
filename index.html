<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry-Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-4">
    <header></header>
    <main>
      <!-- main content container -->
      <div class="flex flex-col md:flex-row">
        <!-- shape card container -->
        <div
          class="flex-1 gap-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        >
          <!-- Triangle-card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="./images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="text-2xl font-semibold text-center">Triangle</h2>
              <p class="text-center text-2xl font-medium">
                Area (A) = 0.5 * b * h
              </p>
              <div>
                <input
                  id="triangle-base"
                  class="w-16 text-2xl p-1 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-2 ml-2">cm</span>
                <input
                  id="triangle-height"
                  class="w-16 text-2xl p-1 rounded-sm"
                  type="text"
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Buy Now
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle-card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/rectangle.png"
                alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="text-2xl font-semibold text-center">Rectangle</h2>
              <p class="text-center text-2xl font-medium">Area: (A) = W * I</p>
              <div class="flex">
               <input type="text" name="" id="" class="w-16 text-2xl p-1 rounded-sm" placeholder="W">
               <span class="mr-2 ml-2">cm</span>
               <input type="text" name="" id="" class="w-16 text-2xl p-1 rounded-sm" placeholder="I">
               <span>cm</span>
              </div>
              <div class="card-actions">
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- Parallelogram-card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="./images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="text-2xl font-semibold text-center">Triangle</h2>
              <p class="text-center">Area (A) = 0.5 * b * h</p>
              <div>
                <input
                  class="w-16 text-2xl p-1 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-2 ml-2">cm</span>
                <input
                  class="w-16 text-2xl p-1 rounded-sm"
                  type="text"
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div class="card-actions">
                <button class="btn btn-primary w-full">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- Rhombus-card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="./images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="text-2xl font-semibold text-center">Triangle</h2>
              <p class="text-center">Area (A) = 0.5 * b * h</p>
              <div>
                <input
                  class="w-16 text-2xl p-1 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-2 ml-2">cm</span>
                <input
                  class="w-16 text-2xl p-1 rounded-sm"
                  type="text"
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div class="card-actions">
                <button class="btn btn-primary w-full">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Area calculator container -->
        <div class="w-52 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area calculation</h3>
        </div>
      </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-area.js"></script>
  </body>
</html>
